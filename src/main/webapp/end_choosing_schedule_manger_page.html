<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/sidebar.css">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <title>End Choosing Page</title>


</head>

<body ng-app="myApp">


<div class="container-fluid">
    <div class="row d-flex d-md-block flex-nowrap wrapper">
        <div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show">
            <div class="list-group border-0 card text-center text-md-left">

                <div class="wrapper">
                    <!-- Sidebar --->
                    <nav id="sidebar">
                        <ul class="list-unstyled components">

                            <li class="active">

                                <a href="#"
                                   class="list-group-item">
                                    <span class="oi oi-person" title="person" aria-hidden="true"></span>
                                    <span class="d-none d-inline">Edit Profile</span>
                                </a>
                            <li>

                            <li class="active">
                                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                                   class="list-group-item dropdown-toggle">

                                    <span class="oi oi-project" title="project" aria-hidden="true"></span>
                                    <span class="d-none d-inline">Group</span>
                                </a>
                                <ul class="collapse list-unstyled" id="homeSubmenu">
                                    <li>
                                    <a href="#" class="list-group-item list-group-item-action"
                                       data-parent="#sidebar" >
                                        <span class="oi oi-clipboard" title="clipboard" aria-hidden="true"></span>
                                        </span>
                                        Group Member
                                    </a>
                                    </li>
                                    <li>
                                        <a href="#" class="list-group-item list-group-item-action" style="background-color: #80bdff">
                                            <span class="oi oi-spreadsheet" title="spreadsheet"
                                                  aria-hidden="true"></span>
                                            Schedule Setting
                                        </a>
                                    </li>

                                </ul>
                            </li>

                            <li class="active">

                                <a href="#" data-toggle="collapse"
                                   class="list-group-item">
                                    <span class="oi oi-cog" title="cog" aria-hidden="true"></span>
                                    <span class="d-none d-inline"></span>
                                </a>
                            <li>


                        </ul>
                    </nav>

                </div>
            </div>

        </div>

        <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
            <a href="#" data-target="#sidebar" data-toggle="collapse"><i class="fa fa-navicon fa-2x py-2 p-1"></i></a>
            <div class="page-header">
                <h2>Group Member</h2>
            </div>
            <br>
            <br>
            <br>
<h5>Unfinished</h5>


            <table class="table table-striped">
                <thead>
                <br>
                <tr>
                    <th>User Name</th>
                    <th>Email Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <output type="Username" id="Username1"></output>
                    </td>
                    <td>
                        <output type="EmailAddress" id="EmailAddress1"></output>
                    </td>
                </tr>




                </tbody>
            </table>


            <br>


            <from>


                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                        </div>
                        <div class="col-lg">
                        </div>
                        <div class="col-lg">

                            <button class="btn btn-lg btn-success btn-block" style="width: 80%" align="center"
                                    type="submit">Submit
                            </button>



                        </div>

                    </div>
                </div>
            </from>





        </main>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery/jquery-3.2.1.js"></script>
<script src="js/Popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
